
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>用户信息管理系统</title>
    <link rel="stylesheet" href="/css/mainStyle.css" type="text/css">
    <script type="text/javascript">
        function find()
        {   var str1=document.getElementById("empStatus").value;
            var str2="/InfWeb/find/";
            str=str2+str1;
            return str;
        }
    </script>
</head>
<body>
<div class="div-css">
    <div style="padding-Top:5px;background:#ddd;height:40px">
        <label style="margin-left:45px">审核状态：</label> <input type="text" id="empStatus" placeholder="  查询信息">
        <button id="find" onclick="location.assign(find())">查询</button>
    </div>
    <table class="table-css">
        <tr>
            <th>兼职人员信息Id</th>
            <th>姓名</th>
            <th>性别</th>
            <th>电话号码</th>
            <th>地址</th>
            <th>学历</th>
            <th>简介</th>
            <th>审核状态</th>
        </tr>
        <tr th:each="emp,iterStat:${emp}">
            <!--<td th:text="${iterStat.Count}">aaa</td>-->
            <td th:text="${emp.empId}">aaa</td>
            <td th:text="${emp.empName}">aaa</td>
            <td th:text="${emp.empSex}">aaa</td>
            <td th:text="${emp.empPhone}">aaa</td>
            <td th:text="${emp.empAddress}">aaa</td>
            <td th:text="${emp.empDegree}">aaa</td>
            <td th:text="${emp.empIntroduce}">aaa</td>
            <td th:text="${emp.empStatus}">aaa</td>
            <td align="center">
                <a th:href="@{'/InfWeb/update/'+${emp.empId}}">修&nbsp改</a>&nbsp|&nbsp
                <a th:href="@{'/InfWeb/delete/'+${emp.empId}}" onclick="return confirm('确认删除？')">删&nbsp除</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
